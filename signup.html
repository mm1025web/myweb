<html>

        <title>Signup</title>
     <link rel="stylesheet" href="sign.css">

    <body>
        <div class="box">
         <form name="myform" action="https://mm1025web.github.io/myweb/bindex2.html" method="post">
            <h1>BOROGRAM</h1>
            <input type="text" name="nnn" placeholder="Enter a Username" >
            <input type="password" name="ppp" placeholder="Password" >
            <input type="button" onclick="newDoc()" value="Sign Up"> 
        </form>
            </div>
<script>
function newDoc() 
    {
  var name=document.myform.nnn.value;
  var pswd=document.myform.ppp.value;
  if (name!==""&& pswd!=="" && pswd.length>=6)
  {
  window.location.assign("https://mm1025web.github.io/myweb/bindex2.html")
  }
    else if(name=="" || pswd=="" || pswd.length<6)
    {
    window.alert("Password should have atleast 6 characters!");
   }
 }
 
</script>
