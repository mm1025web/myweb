<!DOCTYPE html>
     <html>
    <head>
        <title>Signup</title>
     <link rel="stylesheet" href="sign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script>
	     function verify(){
         var username = document.myform.uname.value;
         var pswd = document.myform.pwd.value;
         var cpswd = document.myform.cpwd.value;
	     
       if(username!="" && pswd!=="" && cpswd!="")
       {
          if(cpswd==pswd)
	  {
	     window.location.assign("https://mm1025web.github.io/myweb/bindex22.html")
	  }
	       else
	       {
	          window.alert("Password doesn't match!");
	       }
       }
	     }    
</script>
    </head>
    <body>
        <div class="box">
         
            <h1>BOROGRAM</h1>
		<form action="bindex22.html" name="myform" data-netlify="true">
            <input type="text" name="uname" placeholder="Enter a username" required>
            <input type="password" name="pwd" placeholder="Password" minlength="5" required>
              <input type="password" name="cpwd" placeholder="Confirm password" minlength="5" required>
             
            <input type="submit" onclick="verify()" value="Sign Up"> 
            </form>
		 <p>Already a member? <a href="index.html">Login.</a></p>
            </div>
	    
    </body>
</html>
