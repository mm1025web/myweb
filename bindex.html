    <body>
        <div class="box">

            <input type="text" name="nnn" placeholder="Enter a Username" >
            <input type="password" name="ppp" placeholder="Password" onkeyup="checkPass(); return false;"/>
             
            <input type="button" onclick="newDoc()" value="Sign Up"> 
        
            </div>
	    <div id = "error-nwl" ></div > 
<script>
function checkPass()
    {
  var name=document.myform.nnn.value;
  var pswd=document.myform.ppp.value;
 var message = document.getElementById ('error-nwl');
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
  if (name!==""&& pswd!=="")
  {
      if(pswd.value.length > 5)
    {
      pswd.style.backgroundColor = goodColor;
	message.style.color = goodColor;
	message.innerHTML = "password okay"
    
    } 
      else 
      {
        	pswd.style.backgroundColor = badColor;
	message.style.color = badColor;
      message.innerHTML = " you have to enter at least 6 digit!"
      }
  
  }
    else if(name=="" || pswd=="")
    {
    window.alert("Enter valid credentials!");
   }
    
}
 
</script>
