<html>
    <head>
        <title>Login Form</title>
     <link rel="stylesheet" href="abc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>  
        function validateform(){  
        var name=document.myform.name.value;  
        var password=document.myform.password.value;  
          
        if (name==""||password==""){  
        window.alert("Incomplete credentials."); 
        name.focus(); 
        return false; 
        }

        }  
        </script>
    </head>
    <body>
         <form name="myform" action="bindex2.html" class="box" method="post" >
            <h1>BOROGRAM</h1>
            <input type="text" name="name" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" onclick="validateform()"  name="" value="Login">
            <p>-------------OR-------------</p>
            <input type="button" onclick="window.location.href = 'signup.html';" name="" value="Sign Up">
            
        </form>
    </body>
</html>
