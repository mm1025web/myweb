<html>
    <head>
        <title>Login</title>
     <link rel="stylesheet" href="abc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function validateForm() {
  var x = document.forms["myForm"]["username"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
      }
}
        </script>
  

    </head>
    <body>
        <form name="myForm" action="bindex2.html" class="box" onsubmit="return validateForm()" method="post">
            <h1>BOROGRAM</h1>
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="button"  onclick="window.location.href = 'bindex2.html';" name="" value="Login">
            <p>-------------OR-------------</p>
            <input type="button" onclick="window.location.href = 'signup.html';" name="" value="Sign Up">
            
        </form>
    </body>
</html>
