<html>
    <head>
        <title>Login</title>
     <link rel="stylesheet" href="abc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
function validateform(){  
var name=document.myform.name.value;  
var password=document.myform.password.value;  
  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }  
}  

    </script>
  

    </head>
    <body>
        <form name="RegForm" action="bindex2.html" class="box" onsubmit="return validateform()" method="post">
            <h1>BOROGRAM</h1>
            <input type="text" name="name" placeholder="Username">
            <input type="password" name="password" placeholder="Password" >
            <input type="submit"  onclick="window.location.href = 'bindex2.html';" name="Submit" value="Login">
            <p>-------------OR-------------</p>
            <input type="button" onclick="window.location.href = 'signup.html';" name="Signup" value="Sign Up">
            
        </form>
    </body>
</html>
